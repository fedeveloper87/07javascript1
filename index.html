<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        alert("Please calculate V volume with given formula V = r2 * π * H");

        var r2 = prompt("Please enter r value");
        var π = prompt ("Please enter π value, 3.14");
        var H = prompt("Please enter H value");

        var value = parseInt(r2) * parseInt(π) * parseInt (H);

        alert("V volume is: " + value);

    </script>


</body>
</html>
